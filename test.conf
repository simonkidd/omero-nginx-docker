upstream omeroweb {
    server omero-latest-web:4080 fail_timeout=0;
}

server {
    listen 443;
    server_name $hostname;
    
    ssl on;
    ssl_certificate       ebp-teaching.mvm.ed.ac.uk.crt;
    ssl_certificate_key   ebp-teaching.mvm.ed.ac.uk.key;
    ssl_protocols         TLSv1 TLSv1.1 TLSv1.2;
    
    sendfile on;
    client_max_body_size 0;

    # maintenance page serve from here
    location @maintenance {
        root /opt/omero/web/OMERO.web/etc/templates/error;
        try_files $uri /maintainance.html =502;
    }

    # weblitz django apps serve media from here
    location /static {
        alias /opt/omero/nginx/static;
    }

    location @proxy_to_app {
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;

        proxy_pass http://omeroweb;
    }

    location / {

        error_page 502 @maintenance;
        # checks for static file, if not found proxy to app
        try_files $uri @proxy_to_app;
    }

}
